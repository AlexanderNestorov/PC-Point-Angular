<app-header></app-header>
<div class="container" *ngIf="currentUser">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <!--  <p>-->
  <!--    <strong>Token:</strong>-->
  <!--    {{ currentUser.accessToken.substring(0, 20) }} ...-->
  <!--    {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}-->
  <!--  </p>-->
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>


<section *ngIf="orderLength !== 0" class="container">
  <h2>My Orders: </h2>
  <div *ngFor="let order of orders" class="listing">
    <app-order-item [order]="order"></app-order-item>
  </div>
</section>

<section *ngIf="orderLength < 1">
  <h2>You have no active orders!</h2>
</section>

<section *ngIf="reviewLength !== 0">
  <h2>My reviews: </h2>
  <div *ngFor="let review of reviews" >
    <app-review-item  [review]="review" [productId]="review.product.id"></app-review-item>
  </div>

</section>

<section *ngIf="reviewLength === 0">
  <h2>You have no reviews!</h2>
</section>

</div>

<app-footer></app-footer>
