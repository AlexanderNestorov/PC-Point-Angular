<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form name="form" [formGroup]="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          class="form-control"
          name="username"
          required
          formControlName="username"
          minlength="4"
        />
        <div class="alert-danger" *ngIf="form.get('username')?.errors">
          <div *ngIf="form.get('username').touched && form.get('username').errors.required">Username is required</div>
          <div *ngIf="form.get('username').touched && form.get('username').errors.minlength">
            Username must be at least 4 characters
          </div>
          <div *ngIf="form.get('username')?.errors.maxlength">
            Username must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          name="password"
          required
          formControlName="password"
        />
        <div class="alert-danger" *ngIf="form.get('password')?.errors">
          <div *ngIf="form.get('password').touched && form.get('password').errors.required">Password</div>
          <div *ngIf="form.get('password').touched && form.get('password').errors.minlength">
            Password must be at least 4 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>



    <p>
      <button (click)="back()">Return</button>
    </p>
  </div>
</div>
